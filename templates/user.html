<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Write Post</title>

    <link href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" rel="stylesheet" >
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link href="/static/pure.css" rel="stylesheet" >
    <style>
      .l-box {
        padding: 0.5em;
      }
    </style>
</head>

<body>
    <div class="home-menu pure-menu pure-menu-horizontal">
        <a href="#" class="pure-menu-heading">cowsource</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Make Post</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Find New</a></li>
        </ul>
    </div>
    <div class="pure-g">
      <div class="pure-u-0 pure-u-lg-1-4"></div>
      <div class="pure-u-1 pure-u-lg-1-2">
	<p><h1>{{username['name']}}'s profile</h1></p>
      </div>
      <div class="pure-u-0 pure-u-lg-1-4"></div>
    </div>
    <div class="pure-g">
    <div class="pure-u-0 pure-u-lg-1-4"></div>
    <div class="pure-u-1 pure-u-lg-1-2"><p>View {{username['name']}}'s posts</p></div>
    <div class="pure-u-0 pure-u-lg-1-4"></div>
    </div>
    <div class="pure-g">
      {% for posty in userposts %}
      <div class="pure-u-1 pure-u-lg-1-5">
	<div class="l-box">
	<img src="{{posty['file']}}" width=100% height=100%></img>
	<p>{{posty['name']}}<br><a href="http://yelp.com/biz/{{posty['yelpid']}}">{{posty['yelpname']}}</a></p>
	</div>
      </div>
      {% endfor %}
    </div>
</body>
</html>
